<!DOCTYPE html>
<html lang="fr">

<head>
    <title>NetGuardian Pro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Yahoo Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --primary: #00e676;
            /* Neon Green */
            --danger: #ff5252;
            /* Neon Red */
            --blue: #2196f3;
            /* Neon Blue */
            --text-main: #ffffff;
            --text-sub: #94a3b8;
            --sidebar-width: 280px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            background-color: #0f172a;
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(33, 150, 243, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 230, 118, 0.1) 0%, transparent 40%);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* LAYOUT STRUCTURE */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            padding: 30px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 50px;
            letter-spacing: -0.5px;
            color: white;
        }

        .logo i {
            color: var(--primary);
            filter: drop-shadow(0 0 5px rgba(0, 230, 118, 0.5));
        }

        .section-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-sub);
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            color: var(--text-sub);
            text-decoration: none;
            transition: 0.3s;
            margin-bottom: 8px;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-color: var(--glass-border);
        }

        .nav-item i {
            font-size: 1.2rem;
            color: var(--text-sub);
        }

        .nav-item:hover i {
            color: var(--blue);
        }

        .nav-item.logout {
            margin-top: auto;
            color: var(--danger);
        }

        .nav-item.logout:hover {
            background: rgba(255, 82, 82, 0.1);
            border-color: rgba(255, 82, 82, 0.2);
        }

        .nav-item.logout i {
            color: var(--danger);
        }

        /* MAIN CONTENT */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            /* Take remaining width */
            padding: 40px;
            width: calc(100% - var(--sidebar-width));
            /* Fix flex calc */
        }

        /* HEADER */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(90deg, white, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, #00c853 100%);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 230, 118, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 230, 118, 0.4);
        }

        /* CARDS */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            /* Wider for sidebar layout */
            gap: 25px;
            margin-bottom: 60px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: var(--glass-shadow);
            min-height: 180px;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.01);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .card-header-flex {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .card-info h3 {
            margin: 0;
            font-size: 1.2rem;
            color: white;
            font-weight: 600;
        }

        .card-info p {
            margin: 5px 0 0;
            font-size: 0.9rem;
            color: var(--text-sub);
            font-family: 'Consolas', monospace;
        }

        .status-badge {
            font-size: 0.9rem;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 50px;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .up {
            background: rgba(0, 230, 118, 0.1);
            color: var(--primary);
            border-color: rgba(0, 230, 118, 0.2);
        }

        .down {
            background: rgba(255, 82, 82, 0.1);
            color: var(--danger);
            border-color: rgba(255, 82, 82, 0.2);
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            color: var(--text-sub);
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: 0.2s;
            padding: 5px;
            border-radius: 50%;
        }

        .delete-btn:hover {
            color: var(--danger);
            background: rgba(255, 82, 82, 0.1);
        }

        .card:hover .delete-btn {
            opacity: 1;
        }

        /* MODALS (Common) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.2s ease-out;
        }

        /* Larger result modal */
        .modal-large {
            width: 800px;
            max-width: 90vw;
        }

        .modal-content {
            background: #1e293b;
            padding: 35px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            width: 400px;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.7);
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-icon {
            cursor: pointer;
            color: var(--text-sub);
            transition: 0.2s;
        }

        .close-icon:hover {
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            box-sizing: border-box;
            outline: none;
            transition: 0.2s;
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }

        /* Result Terminal in Modal */
        .result-output {
            background: #0f172a;
            border-radius: 12px;
            padding: 20px;
            font-family: 'Consolas', monospace;
            color: #d1d5db;
            border: 1px solid #334155;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
    <script>
        async function update() {
            let res = await fetch('/api/status');
            let data = await res.json();
            const grid = document.getElementById('grid');
            const warnings = data.warnings || 0;

            grid.innerHTML = '';

            if (warnings > 0) {
                grid.innerHTML += `
    <div class="card" style="border-color: var(--danger);">
        <div class="card-header-flex">
             <div class="card-info">
                <h3><i class="ri-alert-fill" style="color:var(--danger)"></i> Services Warning</h3>
                <p>${warnings} service(s) down</p>
            </div>
            <div class="status-badge down">
                <i class="ri-alarm-warning-fill"></i> CRITICAL
            </div>
        </div>
    </div>`;
            }

            data.hosts.forEach(t => {
                let statusClass = t.status === 'UP' ? 'up' : 'down';
                let icon = t.status === 'UP' ? 'ri-checkbox-circle-fill' : 'ri-close-circle-fill';

                let servicesHtml = '<div style="margin-top:15px; border-top:1px solid var(--glass-border); padding-top:15px;">';
                if (t.services) {
                    t.services.forEach(s => {
                        let sColor = s.status === 'UP' ? 'var(--primary)' : 'var(--danger)';
                        servicesHtml += `
        <div style="display:flex; justify-content:space-between; font-size:0.85rem; margin-bottom:8px; color:white;">
            <span>${s.name} <span style="color:var(--text-sub); font-size:0.8rem">(${s.port})</span></span>
            <span style="color:${sColor}; font-weight:bold; cursor:pointer;" onclick="deleteService(${s.id})">
                ${s.status} <i class="ri-delete-bin-line" style="color:rgba(255,255,255,0.5);font-size:0.8rem"></i>
            </span>
        </div>`;
                    });
                }
                servicesHtml += `<button onclick="showServiceModal(${t.id})"
            style="width:100%; margin-top:10px; background:rgba(255,255,255,0.05); border:1px dashed var(--glass-border); color:var(--text-sub); cursor:pointer; font-size:0.8rem; border-radius:8px; padding:8px; transition:0.2s;">+ Add Service</button>`
                servicesHtml += '</div>';

                grid.innerHTML += `
    <div class="card">
        <button class="delete-btn" onclick="deleteHost(${t.id})"><i class="ri-delete-bin-line"></i></button>
        <div class="card-header-flex">
            <div class="card-info">
                <h3>${t.name}</h3>
                <p>${t.ip}</p>
            </div>
            <div class="status-badge ${statusClass}">
                <i class="${icon}"></i> ${t.status}
            </div>
        </div>
        <div style="width:100%">
            ${servicesHtml}
        </div>
    </div>`;
            });
        }

        async function addHost() {
            const name = document.getElementById('hName').value;
            const ip = document.getElementById('hIp').value;
            if (!name || !ip) return alert("Remplir tous les champs");
            let res = await fetch('/api/host', {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name: name, ip: ip })
            });
            if (res.ok) { closeModal(); update(); document.getElementById('hName').value = ''; document.getElementById('hIp').value = ''; }
            else { alert("Erreur"); }
        }

        async function deleteHost(id) {
            if (!confirm("Supprimer cet hôte ?")) return;
            await fetch('/api/host/' + id, { method: 'DELETE' });
            update();
        }

        let currentHostId = null;
        function showServiceModal(hid) { currentHostId = hid; document.getElementById('serviceModal').style.display = 'flex'; }
        function closeServiceModal() { document.getElementById('serviceModal').style.display = 'none'; }

        async function addService() {
            const name = document.getElementById('sName').value;
            const port = document.getElementById('sPort').value;
            if (!name || !port) return alert("Champs requis");
            await fetch('/api/service', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ host_id: currentHostId, name: name, port: port })
            });
            closeServiceModal(); update();
        }

        async function deleteService(sid) {
            if (!confirm("Retirer ce service ?")) return;
            await fetch('/api/service/' + sid, { method: 'DELETE' });
            update();
        }

        function showModal() { document.getElementById('addModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('addModal').style.display = 'none'; }

        // Result Modal Logic
        function showResultModal(title, content) {
            document.getElementById('resTitle').innerText = title;
            document.getElementById('resContent').innerText = content;
            document.getElementById('resultModal').style.display = 'flex';
        }
        function closeResultModal() { document.getElementById('resultModal').style.display = 'none'; }

        async function run(url, name) {
            showResultModal(name, "Exécution en cours... Veuillez patienter.");

            let body = null;
            if (url.includes('scan') || url.includes('vuln')) {
                // For scans, we might want to prompt, but for now specific tools like Scan Network (ARP) don't need params
                // keeping logic for port scan which might need IP if not scanning a specific host card
                // But from Sidebar, these are usually global or local network tools.
            }

            if (url.includes('ports') || url.includes('vuln')) {
                let ip = prompt("Adresse IP cible :");
                if (!ip) { closeResultModal(); return; }
                body = JSON.stringify({ ip: ip });
            }

            try {
                let res = await fetch(url, {
                    method: body ? 'POST' : 'GET', headers: { 'Content-Type': 'application/json' }, body: body
                });
                let data = await res.json();
                let result = JSON.stringify(data, null, 2);
                showResultModal(name + " - Résultat", result);
            } catch (e) {
                showResultModal("Erreur", "Une erreur est survenue lors de l'exécution de " + name);
            }
        }

        setInterval(update, 2000);
        window.onload = update;
    </script>
</head>

<body>

    <div class="app-container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="logo"><i class="ri-shield-check-fill"></i> NetGuardian</div>

            <div class="section-label">Outils Réseau</div>

            <!-- Tools as Nav Items -->
            <div class="nav-item" onclick="run('/api/scan/arp', 'Scan Réseau ARP')">
                <i class="ri-radar-fill"></i> <span>Scan Réseau</span>
            </div>
            <div class="nav-item" onclick="run('/api/speedtest', 'Test de Débit')">
                <i class="ri-speed-fill"></i> <span>Test de Débit</span>
            </div>
            <div class="nav-item" onclick="run('/api/scan/ports', 'Scanner de Ports')">
                <i class="ri-search-eye-line"></i> <span>Scanner de Ports</span>
            </div>
            <div class="nav-item" onclick="run('/api/scan/vuln', 'Audit Vulnérabilité')">
                <i class="ri-bug-fill"></i> <span>Audit Sécurité</span>
            </div>

            <div class="section-label" style="margin-top:20px;">Cartographie</div>
            <a href="/map" style="text-decoration:none;">
                <div class="nav-item">
                    <i class="ri-map-2-fill"></i> <span>Carte du Réseau</span>
                </div>
            </a>

            <div class="section-label" style="margin-top:20px;">Rapports</div>
            <a href="/download/report" target="_blank" style="text-decoration:none;">
                <div class="nav-item">
                    <i class="ri-file-pdf-fill"></i> <span>Télécharger PDF</span>
                </div>
            </a>

            <!-- User -->
            <a href="/logout" class="nav-item logout">
                <i class="ri-logout-box-r-line"></i> <span>Déconnexion</span>
            </a>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="header-row">
                <h1 class="page-title">Tableau de Bord</h1>
                <button class="btn-primary" onclick="showModal()"><i class="ri-add-line"></i> Ajouter Hôte</button>
            </div>

            <!-- STATUS GRID -->
            <div class="section-label">Système de Surveillance</div>
            <div class="status-grid" id="grid">
                <!-- Filled by JS -->
            </div>
        </div>
    </div>

    <!-- ADD HOST MODAL -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                Ajouter un Hôte
                <i class="ri-close-line close-icon" onclick="closeModal()"></i>
            </div>
            <div class="form-group">
                <input type="text" id="hName" placeholder="Nom (ex: Serveur Web)">
            </div>
            <div class="form-group">
                <input type="text" id="hIp" placeholder="IP (ex: 192.168.1.50)">
            </div>
            <div class="modal-actions">
                <button onclick="closeModal()"
                    style="background:none; border:1px solid #555; color:white; padding:8px 16px; border-radius:12px; cursor:pointer;">Annuler</button>
                <button class="btn-primary" onclick="addHost()">Enregistrer</button>
            </div>
        </div>
    </div>

    <!-- ADD SERVICE MODAL -->
    <div class="modal" id="serviceModal">
        <div class="modal-content">
            <div class="modal-header">
                Ajouter Service
                <i class="ri-close-line close-icon" onclick="closeServiceModal()"></i>
            </div>
            <div class="form-group">
                <input type="text" id="sName" placeholder="Nom (ex: Web, SQL)">
            </div>
            <div class="form-group">
                <input type="number" id="sPort" placeholder="Port (ex: 80, 3306)">
            </div>
            <div class="modal-actions">
                <button onclick="closeServiceModal()"
                    style="background:none; border:1px solid #555; color:white; padding:8px 16px; border-radius:12px; cursor:pointer;">Annuler</button>
                <button class="btn-primary" onclick="addService()">Ajouter</button>
            </div>
        </div>
    </div>

    <!-- RESULT MODAL -->
    <div class="modal" id="resultModal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <span id="resTitle">Résultat</span>
                <i class="ri-close-line close-icon" onclick="closeResultModal()"></i>
            </div>
            <div id="resContent" class="result-output">
                <!-- Output goes here -->
            </div>
            <div class="modal-actions">
                <button class="btn-primary" onclick="closeResultModal()">Fermer</button>
            </div>
        </div>
    </div>

</body>

</html>

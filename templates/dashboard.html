<!DOCTYPE html>
<html lang="fr">

<head>
    <title>NetGuardian Supervision</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020202;
            --card: #0a0a0a;
            --primary: #00ff41;
            --secondary: #008f11;
            --text: #cfcfcf;
            --border: #1a1a1a;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            background-image:
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* HEADER */
        .header {
            border-bottom: 2px solid var(--secondary);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            letter-spacing: 2px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand span {
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .container {
            max-width: 1400px;
            margin: auto;
            padding: 40px 20px;
        }

        /* HUD CARDS */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .hud-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 20px;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%);
            transition: 0.3s;
        }

        .hud-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--border);
            transition: 0.3s;
        }

        .hud-card:hover {
            transform: translateY(-5px);
            border-color: var(--secondary);
        }

        .hud-card:hover::before {
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        .card-label {
            font-size: 0.9rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .card-value {
            font-size: 3rem;
            color: white;
            font-weight: 700;
            margin: 10px 0;
        }

        .card-sub {
            font-size: 0.9rem;
            color: #888;
            font-family: monospace;
        }

        .status-up {
            color: var(--primary);
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }

        .status-down {
            color: #ff3333;
            text-shadow: 0 0 15px rgba(255, 51, 51, 0.4);
        }

        /* CONTROL PANEL */
        .control-panel {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--border);
            padding: 30px;
            position: relative;
        }

        .panel-heading {
            font-size: 1.4rem;
            color: white;
            margin-bottom: 25px;
            text-transform: uppercase;
            border-left: 4px solid var(--primary);
            padding-left: 15px;
        }

        .btn-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .hud-btn {
            background: transparent;
            border: 1px solid #333;
            color: var(--primary);
            padding: 12px 30px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
            overflow: hidden;
        }

        .hud-btn:hover {
            background: var(--primary);
            color: black;
            box-shadow: 0 0 20px var(--primary);
            border-color: var(--primary);
        }

        /* TERMINAL */
        .terminal {
            background: #050505;
            border: 1px solid #222;
            padding: 20px;
            color: #888;
            font-family: 'Courier New', monospace;
            height: 200px;
            overflow-y: auto;
            margin-top: 25px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
    <script>
        async function update() {
            let res = await fetch('/api/status');
            let data = await res.json();
            const grid = document.getElementById('grid');

            if (grid.children.length === 0) {
                data.forEach((t, i) => {
                    grid.innerHTML += `
                    <div class="hud-card">
                        <div class="card-label">Système Cible</div>
                        <div style="font-size:1.2rem; margin-bottom:5px;">${t.name}</div>
                        <div id="stat-${i}" class="card-value">...</div>
                        <div class="card-sub">IP: ${t.ip}</div>
                    </div>`;
                });
            }

            data.forEach((t, i) => {
                let el = document.getElementById(`stat-${i}`);
                if (el.innerText !== t.status) {
                    el.innerText = t.status;
                    el.className = `card-value ${t.status === 'UP' ? 'status-up' : 'status-down'}`;
                }
            });
        }

        async function execute(url, name) {
            const term = document.getElementById('term');
            term.innerHTML += `<div><span style="color:#fff">></span> INITIALISATION PROTOCOLE: <span style="color:var(--primary)">${name}</span>...</div>`;
            term.scrollTop = term.scrollHeight;

            let body = null;
            if (url.includes('scan') || url.includes('vuln')) {
                let ip = prompt("ENTRER IP CIBLE:");
                if (!ip) { term.innerHTML += "<div>> ACTION ANNULÉE PAR L'UTILISATEUR.</div>"; return; }
                body = JSON.stringify({ ip: ip });
            }

            try {
                let res = await fetch(url, {
                    method: body ? 'POST' : 'GET', headers: { 'Content-Type': 'application/json' }, body: body
                });
                let data = await res.json();

                let output = JSON.stringify(data, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;');
                term.innerHTML += `<div style="color:#ddd; margin-top:5px;">${output}</div><div style="margin-top:10px; border-bottom:1px solid #222;"></div>`;
                term.scrollTop = term.scrollHeight;
            } catch (e) { term.innerHTML += "<div style='color:red'>> ERREUR: CONNEXION ÉCHOUÉE.</div>"; }
        }

        setInterval(update, 2000);
        window.onload = update;
    </script>
</head>

<body>

    <div class="header">
        <div class="brand">Net<span>Guardian</span> // SUPERVISION</div>
        <div style="font-family:monospace; color:#555;">CONNEXION_SÉCURISÉE_ÉTABLIE</div>
        <a href="/logout" style="color:#555; text-decoration:none; font-weight:700; font-size:0.8rem;">[ DÉCONNEXION
            ]</a>
    </div>

    <div class="container">

        <div class="status-grid" id="grid"></div>

        <div class="control-panel">
            <div class="panel-heading">Centre de Commandement</div>
            <div class="btn-row">
                <button class="hud-btn" onclick="execute('/api/scan/arp', 'SCAN_RÉSEAU_ARP')">Scan Réseau</button>
                <button class="hud-btn" onclick="execute('/api/speedtest', 'TEST_DE_DÉBIT')">Test de Débit</button>
                <button class="hud-btn" onclick="execute('/api/scan/ports', 'AUDIT_DE_PORTS')">Audit de Ports</button>
                <button class="hud-btn" onclick="execute('/api/scan/vuln', 'ANALYSE_MENACES')">Analyse Menaces</button>
                <a href="/download/report" target="_blank" class="hud-btn"
                    style="text-decoration:none; display:inline-block; text-align:center;">Télécharger Rapport</a>
            </div>

            <div class="terminal" id="term">
                <div>> NOYAU SYSTÈME NETGUARDIAN V3.0</div>
                <div>> INTÉGRITÉ SYSTÈME: <span style="color:var(--primary)">100% OK</span></div>
                <div>> EN ATTENTE DE COMMANDE<span class="blink">_</span></div>
            </div>
        </div>

    </div>

</body>

</html>

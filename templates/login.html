<!DOCTYPE html>
<html lang="fr">

<head>
    <title>NetGuardian - Connexion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00e676;
            --bg-color: #0f111a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(0, 230, 118, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 230, 118, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Subtle Glow in Center */
        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 230, 118, 0.08) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 380px;
            z-index: 1;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 230, 118, 0.3);
        }

        .logo {
            font-size: 2rem;
            color: white;
            font-weight: 700;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo i {
            color: var(--primary);
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #a0aec0;
            font-size: 0.85rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
            transition: 0.3s;
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            /* Space for icon */
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 4px rgba(0, 230, 118, 0.1);
        }

        input:focus+i {
            color: var(--primary);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00e676 0%, #00b359 100%);
            color: #000;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 230, 118, 0.2);
        }

        .error-msg {
            color: #ff5252;
            background: rgba(255, 82, 82, 0.1);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 82, 82, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        footer {
            margin-top: 30px;
            color: #4a5568;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="logo">
            <i class="ri-shield-check-fill"></i> NetGuardian
        </div>

        {% if error %}
        <div class="error-msg">
            <i class="ri-error-warning-fill"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label>Identifiant</label>
                <div class="input-wrapper">
                    <input type="text" name="username" placeholder="Entrez votre identifiant" required
                        autocomplete="off">
                    <i class="ri-user-3-line"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Mot de passe</label>
                <div class="input-wrapper">
                    <input type="password" name="password" placeholder="Entrez votre mot de passe" required>
                    <i class="ri-lock-password-line"></i>
                </div>
            </div>

            <button type="submit" class="btn-login">Se Connecter</button>
        </form>

        <footer>
            Système d'Accès Sécurisé V3.0
        </footer>
    </div>

</body>

</html>

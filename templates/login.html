<!DOCTYPE html>
<html lang="fr">

<head>
    <title>NetGuardian - Connexion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff41;
            /* classic matrix green */
            --bg-color: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* MATRIX CANVAS */
        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .login-card {
            background: rgba(0, 20, 0, 0.85);
            /* Dark Green Tint */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 20px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
            width: 100%;
            max-width: 380px;
            z-index: 1;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.4);
        }

        .logo {
            font-size: 2rem;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 0 0 10px var(--primary);
            font-family: 'Courier New', monospace;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #00e676;
            font-size: 0.85rem;
            margin-bottom: 8px;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            transition: 0.3s;
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #333;
            border-radius: 5px;
            color: var(--primary);
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
            font-family: 'Courier New', monospace;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #000;
            color: var(--primary);
            font-weight: 700;
            border: 1px solid var(--primary);
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
        }

        .btn-login:hover {
            background: var(--primary);
            color: black;
            box-shadow: 0 0 20px var(--primary);
        }

        .error-msg {
            color: #ff5252;
            background: rgba(255, 0, 0, 0.1);
            padding: 10px;
            font-family: monospace;
            border: 1px solid #ff5252;
            margin-bottom: 20px;
        }

        footer {
            margin-top: 30px;
            color: #005500;
            font-size: 0.8rem;
            font-family: monospace;
        }
    </style>
</head>

<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="login-card">
        <div class="logo">
            <i class="ri-terminal-box-fill"></i> NetGuardian
        </div>

        {% if error %}
        <div class="error-msg">
            <i class="ri-error-warning-fill"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label>IDENTIFIANT</label>
                <div class="input-wrapper">
                    <input type="text" name="username" placeholder="admin" required autocomplete="off">
                    <i class="ri-user-3-line"></i>
                </div>
            </div>

            <div class="form-group">
                <label>MOT DE PASSE</label>
                <div class="input-wrapper">
                    <input type="password" name="password" placeholder="•••••" required>
                    <i class="ri-lock-password-line"></i>
                </div>
            </div>

            <button type="submit" class="btn-login">ACCÉDER AU SYSTÈME</button>
        </form>

        <footer>
            MATRICE DE SÉCURITÉ V3.0
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
